<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laden...</title>
    <link rel="stylesheet" href="/combined-coreg.css">
    
    <link rel="preload" href="/coregRenderer.js" as="script">
    <link rel="preload" href="/initFlow-lite.js" as="script">
</head>
<body data-theme="dark">

    <main id="flow-container" class="main-flow-container">
        
        <section id="step-lander" class="flow-section">
            <div class="progress-wrapper">
                <div class="progress-text">Ontdek je voordeel...</div>
                <div class="ld-progress-container">
                    <div class="ld-progress"><div class="progress-bar" id="main-progress-bar"></div></div>
                    <div class="progress-steps" id="progress-steps"></div>
                </div>
            </div>
            <div class="section-content text-center">
                <div class="hero-wrapper">
                    <img id="campaign-hero-image" src="" alt="" style="display:none; width:100%; height:auto;">
                </div>
                <h1 id="campaign-title">Laden...</h1>
                <div id="campaign-paragraph">Even geduld...</div>
                <button type="button" class="cta-primary mt-20" data-next-step>
                    Ga verder &raquo;
                </button>
            </div>
        </section>

        <section id="step-shortform" class="flow-section">
            <div class="progress-wrapper">
                <div class="progress-text">Jouw gegevens</div>
                <div class="ld-progress-container">
                    <div class="ld-progress"><div class="progress-bar"></div></div>
                    <div class="progress-steps"></div>
                </div>
            </div>
            <div class="section-content">
                <form id="lead-form" class="modern-form-v2" data-sponsor-slideup="true">
                    <div class="gender-segment">
                        <label><input type="radio" name="gender" value="De Heer" required><span>De heer</span></label>
                        <label><input type="radio" name="gender" value="Mevrouw"><span>Mevrouw</span></label>
                    </div>
                    <div class="field-group">
                        <label for="firstname">Voornaam</label>
                        <input id="firstname" type="text" placeholder="Voornaam" required>
                    </div>
                    <div class="field-group">
                        <label for="lastname">Achternaam</label>
                        <input id="lastname" type="text" placeholder="Achternaam" required>
                    </div>
                    <div class="field-group">
                        <label for="dob">Geboortedatum</label>
                        <input id="dob" type="text" placeholder="dd / mm / jjjj" required>
                    </div>
                    <div class="field-group">
                        <label for="email">E-mailadres</label>
                        <input id="email" type="email" placeholder="Vul je e-mailadres in" required>
                    </div>
                    <div class="consent-module">
                        <label class="consent-row required">
                            <input type="checkbox" required>
                            <span>Ik ga akkoord met de <button type="button" id="open-actievoorwaarden-inline">actievoorwaarden</button></span>
                        </label>
                    </div>
                    <button type="submit" class="cta-primary">Ga verder</button>
                </form>
            </div>
        </section>

        <section id="step-coreg" class="flow-section">
            <div class="progress-wrapper">
                <div class="progress-text">Speciaal voor jou</div>
                <div class="ld-progress-container">
                    <div class="ld-progress"><div class="progress-bar"></div></div>
                    <div class="progress-steps"></div>
                </div>
            </div>
            <div class="section-content">
                <div id="coreg-container"></div>
            </div>
        </section>

        <section id="step-longform" class="flow-section">
            <div class="progress-wrapper">
                <div class="progress-text">Adrescontrole</div>
                <div class="ld-progress-container">
                    <div class="ld-progress"><div class="progress-bar"></div></div>
                    <div class="progress-steps"></div>
                </div>
            </div>
            <div class="section-content">
                <h2 class="text-center">Controleer je adres</h2>
                <form id="long-form">
                    <div class="field-group">
                        <label for="postcode">Postcode</label>
                        <input type="text" id="postcode" placeholder="1234 AB" required>
                    </div>
                    <div class="field-group">
                        <label for="huisnummer">Huisnummer</label>
                        <input type="text" id="huisnummer" placeholder="10" required>
                    </div>
                    <div class="field-group">
                        <label for="straat">Straat</label>
                        <input type="text" id="straat" placeholder="Zoeken..." readonly>
                    </div>
                    <div class="field-group">
                        <label for="woonplaats">Woonplaats</label>
                        <input type="text" id="woonplaats" placeholder="Zoeken..." readonly>
                    </div>
                    <div class="field-group">
                        <label for="telefoon">Telefoonnummer</label>
                        <input id="telefoon" type="tel" placeholder="0612345678" required>
                    </div>
                    <button type="button" id="submit-long-form" class="cta-primary" data-next-step>
                        Gegevens bevestigen
                    </button>
                </form>
            </div>
        </section>

        <section id="step-ivr" class="flow-section">
            <div class="progress-wrapper">
                <div class="progress-text">Laatste stap</div>
                <div class="ld-progress-container">
                    <div class="ld-progress"><div class="progress-bar"></div></div>
                    <div class="progress-steps"></div>
                </div>
            </div>
            <div class="section-content text-center">
                <h2>Verificatie</h2>
                <p>We bellen je nu op voor een korte verificatie.</p>
                <div class="ivr-status-box">Wachten op verbinding...</div>
            </div>
        </section>

        <section id="step-sovendus" class="flow-section">
            <div class="progress-wrapper">
                <div class="progress-text">Klaar! üéÅ</div>
                <div class="ld-progress-container">
                    <div class="ld-progress"><div class="progress-bar"></div></div>
                    <div class="progress-steps"></div>
                </div>
            </div>
            <div class="section-content">
                <div id="sovendus-container-1"></div>
            </div>
        </section>

    </main>

    <footer id="dynamic-footer"></footer>

    <script>
        window.CURRENT_DOMAIN = window.location.hostname;
        const urlParams = new URLSearchParams(window.location.search);
        window.CAMPAIGN_SLUG = urlParams.get('slug') || window.location.pathname.replace(/^\/|\/$/g, '') || "home";
    </script>
    
    <script src="/coregRenderer.js"></script>
    <script src="/formSubmit.js"></script>
    <script src="/footer-loader.js"></script>
    <script src="/cosponsors-loader.js"></script>
    <script src="/initFlow-lite.js"></script>
</body>
</html>
