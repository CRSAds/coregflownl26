<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laden...</title>
  
  <link rel="stylesheet" href="/combined-coreg.css">
  
  <link rel="preload" href="/visuals-loader.js" as="script">
  <link rel="preload" href="/coregRenderer.js" as="script">
  
  <style>
    /* Minimale styles voor de layout wrapper */
    body { margin: 0; background-color: #f4f4f4; font-family: "Plus Jakarta Sans", sans-serif; }
    .swipe-page-wrapper { max-width: 800px; margin: 0 auto; background: #fff; min-height: 100vh; position: relative; }
    .container { padding: 20px; max-width: 480px; margin: 0 auto; }
    
    /* Zorg dat images responsive zijn */
    img { max-width: 100%; height: auto; display: block; }
    
    /* Verberg formulier tijdens laden */
    #lead-form { opacity: 0; transition: opacity 0.5s ease; }
  </style>
</head>
<body>

  <div class="swipe-page-wrapper">
    
    <section class="hero-section">
      
      <div id="hero-skeleton" class="skeleton skeleton-img"></div>
      <img id="campaign-hero-image" src="" alt="" style="display:none;" onload="this.style.display='block'; document.getElementById('hero-skeleton').style.display='none'">

      <div class="container">
        <h1 id="campaign-title" class="text-center mt-20 skeleton skeleton-title">Laden...</h1>
        <div id="campaign-paragraph" class="text-center skeleton skeleton-text">Even geduld...</div>

        <form id="lead-form" class="modern-form-v2" data-sponsor-slideup="true">
           
           <div class="field-group">
             <label for="firstname">Voornaam</label>
             <input type="text" id="firstname" name="firstname" placeholder="Je voornaam" required>
           </div>

           <div class="field-group">
             <label for="lastname">Achternaam</label>
             <input type="text" id="lastname" name="lastname" placeholder="Je achternaam" required>
           </div>

           <div class="field-group">
             <label for="email">E-mailadres</label>
             <input type="email" id="email" name="email" placeholder="Je e-mailadres" required>
           </div>
           
           <button type="submit" class="cta-primary flow-next">
             Verder
           </button>
        </form>

      </div>
    </section>

    <div id="coreg-container" class="container"></div>

  </div>

  <script>
    (function() {
      // Haal alles na de slash weg (bijv. domein.com/winter-deal -> "winter-deal")
      var slug = window.location.pathname.replace(/^\/|\/$/g, '');
      // Als er geen slug is (homepage), gebruik een default
      if (!slug) slug = "home"; 
      
      // Zet globaal zodat visuals-loader hem kan pakken
      window.CAMPAIGN_SLUG = slug;
      console.log("üìç Huidige campagne slug:", slug);
    })();
  </script>

  <script src="/visuals-loader.js"></script>  <script src="/coregRenderer.js"></script>    <script src="/formSubmit.js"></script>       <script src="/swipe-body.js"></script>       <script src="/initFlow-lite.js"></script>    </body>
</html>
